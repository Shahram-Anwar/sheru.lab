<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sheru Library</title>
  
  <!-- Preconnect to Google Fonts for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  
  <!-- CSS File with cache busting -->
  <link rel="stylesheet" href="style.css?v=1.0" />
  
  <!-- Preload important resources -->
  <link rel="preload" href="script.js" as="script">
  
  <!-- Fallback content for JavaScript-disabled browsers -->
  <noscript>
    <style>
      #app { display: none; }
      #nojs-warning {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #ff6b6b;
        color: white;
        padding: 20px;
        text-align: center;
        z-index: 1000;
      }
    </style>
    <div id="nojs-warning">
      <h2>JavaScript is required for Sheru Library</h2>
      <p>Please enable JavaScript in your browser to use this application.</p>
    </div>
  </noscript>
</head>
<body>
  <!-- Loading indicator with better styling -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255,255,255,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    z-index: 1000;
  ">
    <div style="text-align: center">
      <div style="
        width: 50px;
        height: 50px;
        border: 5px solid #6c63ff;
        border-radius: 50%;
        border-top-color: transparent;
        margin: 0 auto 20px;
        animation: spin 1s linear infinite;
      "></div>
      Loading Sheru Library...
    </div>
  </div>

  <!-- Main content container -->
  <div id="app"></div>

  <!-- Error boundary container -->
  <div id="error" style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: #ff6b6b;
    color: white;
    padding: 15px;
    text-align: center;
    z-index: 999;
  "></div>

  <!-- Firebase + Your Script with error handling -->
  <script type="module">
    // Error handling wrapper
    try {
      // Hide loading indicator when script loads
      document.getElementById('loading').style.display = 'none';
      
      // Import the main script
      import './script.js';
    } catch (error) {
      // Display error message
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error').innerHTML = `
        <strong>Application Error:</strong> ${error.message}
        <br><small>Check console for details (F12)</small>
      `;
      console.error('Application error:', error);
    }
  </script>

  <!-- Loading animation style -->
  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
